<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="calculator">
            <input type="text" id="display" disabled>
            <div class="buttons">
                <div class="row">
                    <div class="flex-container">
                        <div><button class="btn" data-value="8">C</button></div>
                        <div><button class="btn" data-value="9">CE</button></div>
                        <div><button class="btn back" data-value="back">←</button></div>
                    </div>
                </div>
                <div class="row">
                    <div class="flex-container">
                        <div><button class="btn" data-value="7">7</button></div>
                        <div><button class="btn" data-value="8">8</button></div>
                        <div><button class="btn" data-value="9">9</button></div>
                        <div><button class="btn operator" data-value="÷">÷</button></div>
                    </div>
                </div>
                <div class="row">
                    <div class="flex-container">
                        <div><button class="btn" data-value="4">4</button></div>
                        <div><button class="btn" data-value="5">5</button></div>
                        <div><button class="btn" data-value="6">6</button></div>
                        <div><button class="btn operator" data-value="*">x</button></div>
                    </div>
                </div>
                <div class="row">
                    <div class="flex-container">
                        <div><button class="btn" data-value="1">1</button></div>
                        <div><button class="btn" data-value="2">2</button></div>
                        <div><button class="btn" data-value="3">3</button></div>
                        <div><button class="btn operator" data-value="-">-</button></div>
                    </div>
                </div>
                <div class="row">
                    <div class="flex-container">
                        <div><button class="btn zero" data-value="0">0</button></div>
                        <div><button class="btn operator" data-value=".">.</button></div>
                        <div><button class="btn operator" data-value="+">+</button></div>
                        <div><button class="btn operator equal" data-value="equal">=</button></div>
                    </div>
                </div>
            </div>
        </div>

    <script  src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
